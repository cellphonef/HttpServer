<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HttpServer</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 50px;
        }
        .welcome-text {
            font-size: 24px;
            font-weight: bold;
        }
        .button-container {
            margin-top: 30px;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .button-container button:hover {
            background-color: #45a049;
        }
        .button-container button:active {
            background-color: #3e8942;
        }
    </style>
</head>
<body>
    <h1>HttpServer</h1>
    <div class="welcome-text">欢迎访问</div>
    <div class="button-container">
        <form action="0" method="post">
            <button type="submit">新用户</button>
        </form>
        <br>
        <form action="1" method="post">
            <button type="submit">已有账号</button>
        </form>
    </div>
</body>
</html>
