<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 50px;
        }
        .login {
            margin-top: 30px;
        }
        .login input[type="text"],
        .login input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 250px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .login button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .login button:hover {
            background-color: #45a049;
        }
        .login button:active {
            background-color: #3e8942;
        }
    </style>
</head>
<body>
    <h1>Sign in</h1>
    <div class="login">
        <form action="2CGISQL.cgi" method="post">
            <input type="text" name="user" placeholder="用户名" required="required"><br>
            <input type="password" name="password" placeholder="登录密码" required="required"><br>
            <button type="submit">确定</button>
        </form>
    </div>
</body>
</html>
