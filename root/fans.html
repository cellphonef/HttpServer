<!DOCTYPE html>
<html>
<head>
  <title>个人主页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .profile {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .avatar {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 20px;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .info {
      flex: 1;
    }

    .name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .bio {
      font-size: 16px;
      color: #666;
      line-height: 1.5;
    }
  </style>
</head>
<meta charset="UTF-8">
<body>
  <div class="container">
    <div class="profile">
      <div class="avatar">
        <img src="images.jpeg" alt="Profile Picture">
      </div>
      <div class="info">
        <div class="name">cellphone峰</div>
        <div class="bio">
          <p>目標，決定命運 </p>

          有什麼樣的目標，就有什麼樣的人生。有人做了一個實驗，把一隻跳騷放在廣口瓶中，用透明的蓋子蓋上。跳騷在瓶子里不停的跳動，並撞到了蓋子。
          經過數次的撞蓋子后，跳騷不再跳到足以撞到蓋子的高度了。實驗人員拿掉蓋子，雖然跳騷繼續在跳，但不會跳出廣口瓶以外。
          因為跳騷已經調節了自己跳的高度，而且適應這種情況，不再改變。人也是一樣：有什麼樣的目標就有什麼樣的人生。
          儘管許多人都明白自己該做些什麼，但是目標的局限性束縛了他的才能。還有就是安於現狀，缺少了奮鬥和進取的精神。
        </div>
      </div>
    </div>
  </div>
</body>
</html>
